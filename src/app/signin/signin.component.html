<div class="container">
  <div class="row">
    <div class="col-12">
      <form #signinForm="ngForm" (ngSubmit)="onSigninSubmit(signinForm.value)">
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="text"
            class="form-control"
            #email="ngModel"
            ngModel
            name="email"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          />
          <div *ngIf="(email.touched || signinForm.submitted) && email.errors">
            <p class="alert alert-danger" *ngIf="email.errors.required">
              Email is required!
            </p>
            <p class="alert alert-danger" *ngIf="email.errors.pattern">
              Email is not valid
            </p>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            #password="ngModel"
            ngModel
            name="password"
            required
          />
          <div
            *ngIf="
              (password.touched || signinForm.submitted) && password.errors
            "
          >
            <p class="alert alert-danger" *ngIf="password.errors.required">
              password is required!
            </p>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
        <!-- <button type="submit" class="btn btn-primary" [disabled]="!signinForm.valid">Login</button> -->
      </form>
      <br />
      <p>Don't have account? <a routerLink="/register">Register</a></p>
    </div>
  </div>
</div>
